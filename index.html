<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--LINKS-->
    <link rel="icon" href="favicons/favicon-16x16.ico">
    <link rel="stylesheet" href="./css/style.css">
    <!--Main JS-->
    <script defer src="./js/dcript.js"></script>
    
    <title>Pokedéx</title>
    
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon__image">
        <h1 class="pokemon__data">
         <span class="pokemon__number"></span> -
         <span class="pokemon__name"></span>
        </h1>

        <form class="form">
          <input 
          type="search"
          class="input__search"
          placeholder="Nome ou Nº"
          required
          />

        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt; Voltar</button>
            <button class="button btn-next">Avançar &gt;</button>

        </div>

<img src="imagens/pokedex.png" alt="pokedex" class="pokedex">

    </main>
</body>
</html>
